<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chatbot</title>
    <style>
        body,
        html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            /* Black background */
            color: #ffffff;
            /* White text */
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #333333;
            /* Dark grey for contrast */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }

        .question-box,
        .answer-box {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .question-box textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            background-color: #444444;
            /* Darker grey for textarea */
            color: #ffffff;
            /* White text */
        }

        .question-box label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .question-box .ask-button {
            background-color: #add8e6;
            /* Light blue */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .question-box .ask-button:hover {
            background-color: #87ceeb;
            /* Slightly darker light blue on hover */
        }

        .answer-box {
            width: 100%;
            max-width: 600px;
            white-space: pre-wrap;
            background: #444444;
            /* Darker grey for answer box */
            padding: 16px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease;
            color: #ffffff;
            /* White text */
        }

        .speed-display {
            font-size: 18px;
            margin-top: 40px;
            margin-bottom: 10px;
            text-align: center;
        }

        .speed-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .speed-controls button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 20px;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .speed-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Book Chatbot</h1>
        <div class="question-box">
            <label for="question">Ask a question about a book:</label><br>
            <textarea id="question" rows="4" placeholder="Type your question here"></textarea><br>
            <button onclick="askQuestion()" class="ask-button">Ask</button>
        </div>
        <div class="answer-box" id="answer"></div>
    </div>

    <div class="speed-display" id="speedDisplay">Speed: 50 ms</div>
    <div class="speed-controls">
        <button onclick="increaseSpeed()">+</button>
        <button onclick="decreaseSpeed()">-</button>
    </div>

    <script>
        let typingSpeed = 50; // Initial typing speed in milliseconds

        async function askQuestion() {
            const question = document.getElementById('question').value;
            const response = await fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            const data = await response.json();
            const answerBox = document.getElementById('answer');

            if ('error' in data) {
                answerBox.innerHTML = `<p style="color: red;">${data.error}</p>`;
                return;
            }

            const { title, description, summary, detailed_description } = data.answer;
            const fullAnswer = detailed_description;

            // Clear previous content
            answerBox.innerHTML = '';

            // Simulate typing effect with adjustable speed
            for (let i = 0; i < fullAnswer.length; i++) {
                setTimeout(() => {
                    answerBox.innerHTML += fullAnswer.charAt(i);
                }, typingSpeed * i);
            }
        }

        function updateSpeedDisplay() {
            document.getElementById('speedDisplay').innerText = `Speed: ${typingSpeed} ms`;
        }

        function increaseSpeed() {
            if (typingSpeed > 10) { // Adjust minimum speed as needed
                typingSpeed -= 10;
                updateSpeedDisplay();
            }
        }

        function decreaseSpeed() {
            typingSpeed += 10;
            updateSpeedDisplay();
        }

        // Initialize speed display
        updateSpeedDisplay();
    </script>
</body>

</html>
